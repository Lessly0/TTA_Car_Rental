<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <title>Tailwind</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="py-8 w-6/12 bg-white border rounded-md shadow-md flex justify-center">
        <form class="w-9/12" action="">
            <h2 class="my-8 text-xl text-center font-bold">Create Your Account</h2>
            <div class="my-5">
                <label for="full-name">Full name</label>
                <input class="block w-full border-2 px-2 py-1 my-1 rounded-md focus:border-blue-200" type="text" name="full-name">
            </div>
            <div class="my-5">
                <label for="email">Email</label>
                <input class="block w-full border-2 px-2 py-1 my-1 rounded-md focus:border-blue-200" type="email" name="email">
            </div>
            <div class="my-5">
                <label for="password">Password</label>
                <input class="block w-full border-2 px-2 py-1 my-1 rounded-md focus:border-blue-200" type="password" name="password">
            </div>
            <div class="flex justify-center">
                <button class="w-9/12 my-5 text-white text-lg  py-3 bg-green-300 rounded-md">Sign Up</button>
            </div>
            
            
        </form>

    </div>

    
</body>
</html>
